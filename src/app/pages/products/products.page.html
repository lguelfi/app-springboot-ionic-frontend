<ion-header>
  <ion-fab horizontal="end" [edge]="true" routerDirection="root" [routerLink]="['/cart']">
    <ion-fab-button>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item button *ngFor="let item of items" (click)="showDetails(item.id)">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl || 'assets/icon/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.price | currency}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="checkComplete == false">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
