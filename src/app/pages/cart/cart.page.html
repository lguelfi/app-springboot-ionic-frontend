<ion-header>
  <ion-toolbar>
    <ion-title>Carrinho</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.product.name}}</ion-card-title>
        </ion-card-header>   
        <ion-card-content>
          <ion-thumbnail>
            <img [src]="item.product.imageUrl || 'assets/icon/prod.jpg'">
          </ion-thumbnail>
        </ion-card-content>
        
      </ion-card>
      <ion-icon name="remove-circle" (click)="decreaseQuantity(item.product)"></ion-icon>
      Qtde: {{item.quantity}}
      <ion-icon name="add-circle" (click)="increaseQuantity(item.product)"></ion-icon>
      <ion-icon name="trash" color="danger" (click)="removeItem(item.product)" slot="end"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 slot="end">{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  
  <ion-button routerDirection="root" [routerLink]="['/category']" expand="block">Continuar comprando</ion-button>
  <ion-button routerDirection="root" [routerLink]="['/pick-address']" expand="block" color="secondary" *ngIf="total() > 0">Finalizar pedido</ion-button>
</ion-content>
